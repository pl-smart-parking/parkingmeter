<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Parking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function promptfunc(type ) {
    var message;
    var parking;
    if (type == 0) {
        message = "Lot: Please enter your lot number."
        document.getElementById('confirm').disabled= false;
        parking = "lot"
    } else {
        message = "Meter: Please enter your meter number."
        document.getElementById('confirm').disabled= false;
        parking = "meter"
    }
    document.getElementById('prompt').innerHTML= message;
    document.getElementById('parking').innerHTML = parking;
}
  </script>
  <style>
    p#parking{        
  display:none;
}
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Smart Parking</h1>
  <p>Please pick a meter/lot below!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
    
    </div>
    <div class="col-sm-4">
    <p id="prompt" style="text-align:center;font-size:30px">Please select a method of parking. </p>
    <p id="parking"></p>
    <p></p>
    <div style="text-align:center">
      <div class="btn-group" required>
        <button id="lot" type="button" class="btn btn-primary" onclick="promptfunc(0)" style="font-size: 35px">Lot</button>
        <button id="meter" type="button" class="btn btn-primary" onclick="promptfunc(1)" style="font-size: 35px">Meter</button>
      </div> 
    </div>
      <br>
     
      <div style="text-align:center;font-size:35px">
        <input id="num" 
               type="number" 
               step="5"
               min="0"
               max="9999"
               pattern="[0-9]" 
               ></input> 
               </div>
      <br>
      
      <div style="text-align:center;font-size:26px">
      <input id="confirm" type="submit" class="btn btn-info" value="Submit Button" onclick="console.log(document.getElementById('num').value); console.log(document.getElementById('parking').innerHTML);" disabled style="font-size: 35px"> </input>
      </div>
    </div>
    <div class="col-sm-4">
    
    </div>
  </div>
</div>

</body>
</html>
